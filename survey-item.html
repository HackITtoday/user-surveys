<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../show-once/show-once.html">
<!--
`<survey-item style="display:block" survey="{{item}}"></survey-item>`
-->
<dom-module id="survey-item">
  <template>
    <template is="dom-if" if="{{!index}}"><!-- if index === 0 --> 
      <template is="dom-if" if="{{showOnce}}">
        <show-once>
          Q:<b>{{survey.question}}</b>
          <paper-button on-tap="yes">{{Yes}}</paper-button>
          <paper-button on-tap="no">{{No}}</paper-button>
        </show-once>
      </template>
    </template>
    <template is="dom-if" if="{{edit}}">
      <paper-input value="{{survey.question::change}}" label="Question"></paper-input>
      <template is="dom-if" if="{{survey.answer}}">    
        answered: <a>{{survey.answer}}</a>
      </template>
    </template>
    <template is="dom-if" if="{{answer}}">
      Q:<b>{{survey.question}}</b>
      <paper-button on-tap="yes">{{Yes}}</paper-button>
      <paper-button on-tap="no">{{No}}</paper-button>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'survey-item',
    _onDelete: function() {
      this.fire('delete-survey-question', {survey: this.survey});
    },
    yes: function() {
      this.set("survey.answer", this.Yes)
      this.set("survey.isComplete", true)
    },
    no: function() {
      this.set("survey.answer", this.No)
      this.set("survey.isComplete", true)
    },
    properties: {
      edit: Boolean,
      answer: Boolean,
      No: {value: 'No'},
      Yes: {value: 'Yes'},
      survey: {notify: true},
      showOnce: {computed: "getShowOnce(edit, answer)"}
    },
    getShowOnce(question, edit, answer) {
      return (!edit && answer) 
    }
  });
</script>
