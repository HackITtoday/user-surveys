<link rel="import" href="surveys-item.html">
<link rel="import" href="../sortable-list/sortable-list.html">
<!--
`<surveys-list surveys="{{surveys}}" on-delete-surveys="deleteSurvey"></surveys-list>`
-->
<dom-module id="surveys-list">
  <template>
    <template is="dom-if" if="{{!surveys.length}}">
      <p>No Surveys</p>
    </template>
    <sortable-list>
      <template is="dom-repeat" items="{{surveys}}">
        <div style="display:inline-block"><surveys-item style="display: inline-block" survey="{{item}}"></surveys-item></div>
      </template>
    </sortable-list>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'surveys-list',
    properties: {
      surveys:{notify:true}
    }
  });
</script>
