<link rel="import" href="surveys-view.html">
<!--
`<user-surveys>` Surveys for users 
@demo demo.html
-->

<dom-module id="user-surveys">
  <template>
    <surveys-view location="[[location]]" edit="{{edit}}" folder="[[surveysFolder]]" default-folder="{{surveysDefaultFolder}}" edit-default="{{editDefault}}"></surveys-view>
    <template is="dom-if" if="{{editDefault}}">
      <h1>Edit default set:</h1>
      <user-surveys edit="true" location="{{location}}" folder="{{defaultFolder}}"></user-surveys>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "user-surveys",
    properties: {
      folder: String,
      defaultFolder: {type:String,value:"default"},
      edit: Boolean,
      editDefault: Boolean,
      surveysFolder: {computed:"getSurveysFolder(folder)"},
      surveysDefaultFolder: {computed:"getSurveysDefaultFolder(defaultFolder)"}
    },
    getSurveysFolder: function(folder) {
      return folder+"/surveys"
    },
    getSurveysDefaultFolder: function(defaultFolder) {
      return defaultFolder+"/surveys"
    }
  });
</script>
