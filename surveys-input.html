<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-textarea/paper-textarea.html">
<!-- 
`<survey-input on-add-badge="addSurvey"></survey-input>`
-->
<dom-module id="survey-input">
  <template>
    <paper-button on-tap="add" style="background: #FF5722;color: #FFF;margin: 20px;">Add</paper-button>
    <paper-dialog modal style="width:350px; height: 200px;">
        <paper-textarea value="{{surveyQ::change}}" label="Question" char-counter maxlength="30"></paper-textarea>
        <div class="buttons">
          <paper-button dialog-confirm on-tap="_add" style="background: #FF5722;color: #FFF;" raised on-tap="toggleView">Add</paper-button>
          <paper-button dialog-dismiss>Cancel</paper-button>
        </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
Polymer({
  is: 'survey-input',
  _checkAdd: function(e) {
    if (e.keyCode === 13) {
      this._add();
    }
  },
  _add: function() {
    if (this.surveyQ) {
      this.fire('add-survey', {
        Q: this.surveyQ
      });
      this.surveyQ = null;
      this.$$('paper-dialog').close();
    }
  },
  add: function() {
    this.$$('paper-dialog').open();
  }
});
</script>
