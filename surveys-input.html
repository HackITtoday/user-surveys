<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<!--
`<survey-input on-add-badge="addSurvey"></survey-input>`
-->
<dom-module id="survey-input">
  <template>
    <paper-fab on-tap="add" icon="add" elevation="4" style="background: red;color: #FFF; position: fixed; right: 30px; bottom: 30px;">Add</paper-fab>
    <paper-dialog modal style="width:350px; height: 200px;">
        <paper-textarea value="{{surveyQ}}" label="Question" char-counter maxlength="140"></paper-textarea>
        <div class="buttons">
          <paper-button dialog-confirm on-tap="_add" style="background: #FF5722;color: #FFF;" raised on-tap="toggleView">Add</paper-button>
          <paper-button dialog-dismiss>Cancel</paper-button>
        </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
Polymer({
  is: 'survey-input',
  _checkAdd: function(e) {
    if (e.keyCode === 13) {
      this._add();
    }
  },
  _add: function() {
    if (this.surveyQ) {
      this.fire('add-survey', {
        Q: this.surveyQ
      });
      this.surveyQ = null;
      this.$$('paper-dialog').close();
    }
  },
  add: function() {
    this.$$('paper-dialog').open();
  }
});
</script>
